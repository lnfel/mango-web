<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A company that will optimize your business process.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Client Based Solutions | Mango System</title>

	<link rel="stylesheet" href="assets/css/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="assets/css/mango.css">
</head>
<body>
	<!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- App content start -->
  <div class="mdc-layout-grid">
  	<header class="mdc-layout-grid__inner" style="">
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--align-middle" style="width: 100%; text-align: center;">
				<h2 class="mdc-typography--headline2">Mango System</h2>
				<span class="mdc-typography--headline5">Client Based Solutions</span>
				<p><b>We build solutions</b> for startups and established businesses.</p>
				<button class="mdc-button mdc-button--unelevated" style="text-transform: capitalize;">
				  <span class="mdc-button__label">Tell us about your project<i class="material-icons mdc-button__icon">arrow_right_alt</i></span>
				</button>
			</div>
  	</header>
  	<div class="mdc-tab-bar" role="tablist">
		  <div class="mdc-tab-scroller">
		    <div class="mdc-tab-scroller__scroll-area">
		      <div class="mdc-tab-scroller__scroll-content">
		        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="tab1">
		          <span class="mdc-tab__content">
		            <span class="mdc-tab__icon material-icons" aria-hidden="true">home</span>
		            <span class="mdc-tab__text-label">Home</span>
		          </span>
		          <span class="mdc-tab-indicator mdc-tab-indicator--active">
		            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
		          </span>
		          <span class="mdc-tab__ripple"></span>
		        </button>
		        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="tab2">
		          <span class="mdc-tab__content">
		            <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
		            <span class="mdc-tab__text-label">Favorites</span>
		          </span>
		          <span class="mdc-tab-indicator">
		            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
		          </span>
		          <span class="mdc-tab__ripple"></span>
		        </button>
		      </div>
		    </div>
		  </div>
		</div>
  </div>
  <!-- Script -->
  <script>window.jQuery || document.write('<script src="assets/js/jquery-3.4.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="assets/js/material-components-web.min.js"></script>
  <!-- Awesome background using trianglify and d3 -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
	<script type="text/javascript" src="assets/js/mango.js"></script>
</body>
</html>
